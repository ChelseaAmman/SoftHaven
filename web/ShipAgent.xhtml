<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form>
        <h:panelGroup id="input" style="width:100%">
            <label for="imoNumber">Ship IMO: </label><p:inputText value="#{shipagntmngr.record.imoNum}" style="width:15%;margin:1%" id="imoNumber"/>
            <label for="quay">Quay: </label><p:inputText value="#{shipagntmngr.record.quay}" style="width:15%;margin:1%" id="quay"/>
            <label for="bNumber">Berth Numbers: </label><p:inputText value="#{shipagntmngr.record.bNum}" style="width:15%;margin:1%" id="bNumber"/>
            <label for="eta">Estimated Time of Arrival (ETA): </label><p:inputText value="#{shipagntmngr.record.eta}" style="width:15%;margin:1%" id="eta"/>
            <label for="ata">Actual Time of Arrival (ATA): </label><p:inputText value="#{shipagntmngr.record.ata}" style="width:15%;margin:1%" id="ata"/>
            <label for="etd">Estimated Time of Departure (ETD): </label><p:inputText value="#{shipagntmngr.record.etd}" style="width:15%;margin:1%" id="etd"/>
            <label for="atd">Actual Time of Departure (ATD): </label><p:inputText value="#{shipagntmngr.record.atd}" style="width:15%;margin:1%" id="atd"/>
            <label for="status">Status: </label><p:inputText value="#{shipagntmngr.record.status}" style="width:15%;margin:1%" id="status"/>
            <h:panelGroup style="width:8%;margin:1%">
                <p:commandButton value="SEND" actionListener="#{shipagntmngr.mesg()}" style="background-color:transparent;"/>
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</f:view>
</html>
