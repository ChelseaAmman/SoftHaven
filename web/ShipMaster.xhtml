<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:button value="Go to Ship Agent" outcome="ShipAgent.xhtml" />
    <h:form>
        <h:panelGroup id="input" style="width:100%">
            <label for="sName">Ship Name: </label><p:inputText value="#{shipmstrmngr.notice.sName}" style="width:15%;margin:1%" id="sName"/>
            <label for="callSign">Call Sign: </label><p:inputText value="#{shipmstrmngr.notice.callSign}" style="width:15%;margin:1%" id="callSign"/>
            <label for="imoNumber">IMO Number: </label><p:inputText value="#{shipmstrmngr.notice.imoNum}" style="width:15%;margin:1%" id="imoNumber"/>
            <label for="agentInfo">Agent Information: </label><p:inputText value="#{shipmstrmngr.notice.agentInfo}" style="width:15%;margin:1%" id="agentInfo"/>
            <label for="aForm">Arriving Form: </label><p:inputText value="#{shipmstrmngr.notice.aForm}" style="width:15%;margin:1%" id="aForm"/>
            <label for="eta">Estimated Time of Arrival (ETA): </label><p:inputText value="#{shipmstrmngr.notice.eta}" style="width:15%;margin:1%" id="eta"/>
            <label for="bNumber">Berth Number: </label><p:inputText value="#{shipmstrmngr.notice.bNum}" style="width:15%;margin:1%" id="bNumber"/>
            <label for="nextPort">Next Port: </label><p:inputText value="#{shipmstrmngr.notice.nextPort}" style="width:15%;margin:1%" id="nextPort"/>
            <label for="etd">Estimated Time of Departure (ETD): </label><p:inputText value="#{shipmstrmngr.notice.etd}" style="width:15%;margin:1%" id="etd"/>
            <label for="disCargoD">Discharging Cargo (Description): </label><p:inputText value="#{shipmstrmngr.notice.discargoD}" style="width:15%;margin:1%" id="disCargoD"/>
            <label for="disCargoA">Discharging Cargo (Amount): </label><p:inputText value="#{shipmstrmngr.notice.disCargoA}" style="width:15%;margin:1%" id="disCargoA"/>
            <label for="loadCargoD">Loading Cargo (Description): </label><p:inputText value="#{shipmstrmngr.notice.loadCargoD}" style="width:15%;margin:1%" id="loadCargoD"/>
            <label for="loadCargoA">Loading Cargo (Amount): </label><p:inputText value="#{shipmstrmngr.notice.loadCargoA}" style="width:15%;margin:1%" id="loadCargoA"/>
            <label for="nPassArr">Number of Passengers (On Arrival): </label><p:inputText value="#{shipmstrmngr.notice.nPassArr}" style="width:15%;margin:1%" id="nPassArr"/>
            <label for="nPassDep">Number of Passengers (On Departure): </label><p:inputText value="#{shipmstrmngr.notice.nPassDep}" style="width:15%;margin:1%" id="nPassDep"/>
            <label for="formVal">Form Validation (For Customs): </label><p:inputText value="FALSE" style="width:15%;margin:1%" id="formVal"/>
            <h:panelGroup style="width:8%;margin:1%">
                <p:commandButton value="SEND" actionListener="#{shipmstrmngr.mesg()}" style="background-color:transparent;"/>
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</f:view>
</html>
