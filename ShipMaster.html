<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship Master</title>
    <h1>Ship Master</h1>
</head>
<body>
<div class="ship-master-form">
    <form method="post" action="">
        <div class="form-field">
            <label for="sName">Ship Name:</label>
            <input class="input" id="sName" name="sName" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="callSign">Call Sign:</label>
            <input class="input" id="callSign" name="callSign" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="imoNumber">IMO Number:</label>
            <input class="input" id="imoNumber" name="imoNumber" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="agentInfo">Agent Information:</label>
            <input class="input" id="agentInfo" name="agentInfo" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="aForm">Arriving Form:</label>
            <input class="input" id="aForm" name="aForm" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="eta">Estimated Time of Arrival (ETA):</label>
            <input class="input" id="eta" name="eta" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="bNumber">Berth Number:</label>
            <input class="input" id="bNumber" name="bNumber" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="nextPort">Next Port:</label>
            <input class="input" id="nextPort" name="nextPort" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="etd">Estimated Time of Departure (ETD):</label>
            <input class="input" id="etd" name="etd" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="disCargoD">Discharging Cargo (Description):</label>
            <input class="input" id="disCargoD" name="disCargoD" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="disCargoA">Discharging Cargo (Amount):</label>
            <input class="input" id="disCargoA" name="disCargoA" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="loadCargoD">Loading Cargo (Description):</label>
            <input class="input" id="loadCargoD" name="loadCargoD" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="loadCargoA">Loading Cargo (Amount):</label>
            <input class="input" id="loadCargoA" name="loadCargoA" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="nPassArr">Number of Passengers (On Arrival):</label>
            <input class="input" id="nPassArr" name="nPassArr" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="nPassDep">Number of Passengers (On Departure):</label>
            <input class="input" id="nPassDep" name="nPassDep" type="text" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="crewDocs">Crew Documents (For Customs):</label>
            <input class="input" id="crewDocs" name="crewDocs" type="file" value=""/>
        </div>
        <br/>
        <div class="form-field">
            <label for="formVal">Form Validation (For Customs):</label>
            <input class="input" id="formVal" name="formVal" type="text" value=""/>
        </div>
        <br/>
        <div class="form-actions">
            <button class="btn" type="submit">Send</button>
        </div>
    </form>
</div>
</body>
</html>
